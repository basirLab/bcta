<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>BCTA 평가 시작</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 BCTA 사고력 평가</h1>
    <p>당신의 현재 상태를 선택하고 시작해보세요.</p>

    <div class="user-selection">
      <button onclick="selectUser('elementary')">초등학생</button>
      <button onclick="selectUser('middle')">중학생</button>
      <button onclick="selectUser('high')">고등학생</button>
      <button onclick="selectUser('college')">대학생</button>
      <button onclick="selectUser('adult')">직장인</button>
    </div>
  </div>

  <script>
    function selectUser(type) {
      localStorage.setItem('userType', type);
      window.location.href = 'questions.html';
    }
  </script>
</body>
</html>
