<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>질문 응답</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    .question-box { margin-bottom: 20px; }
    .textarea { width: 100%; height: 120px; margin-top: 10px; }
    .btn-group { margin-top: 20px; display: flex; justify-content: space-between; }
    button { padding: 10px 20px; font-size: 16px; }
    .tag { color: gray; font-size: 0.9rem; margin-bottom: 4px; }
    .guide { font-size: 0.9rem; color: #555; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>질문 응답</h1>
  <div id="question-container" class="question-box">
    <div id="tag-info" class="tag"></div>
    <div id="question-text">로딩 중...</div>
    <p id="guideline-text" class="guide"></p>
    <textarea id="answer-text" class="textarea" placeholder="여기에 답변을 입력하세요"></textarea>
  </div>
  <div class="btn-group">
    <button onclick="nextQuestion()">다음 질문</button>
    <button onclick="forceFinish()">평가하기</button>
  </div>

  <script>
    let questions = [];
    let currentIndex = 0;

    const guideMap = {
      "CT-q1": "당신이 어떤 판단을 내렸는지 말한 뒤, 그 판단이 왜 옳다고 생각하는지를 구체적으로 설명해보세요.</br> 다른 사람의 입장도 고려했는지, 어떤 기준으로 판단했는지도 함께 적어보면 좋아요.",
      "CT-q2": "어떤 일이 일어난 이유와 그로 인해 생긴 결과를 차례대로 설명해보세요.</br> 단순히 '왜 그런지'가 아니라, '그 이유가 왜 중요한지'까지 생각해보면 더 깊은 답변이 될 거예요.",
      "CT-q3": "두 가지 이상의 대상(사람, 사건, 개념 등)을 비교하면서 공통점과 차이점을 예시와 함께 설명해보세요.</br> 각각의 장단점이나 상황에 따라 달라지는 부분도 같이 언급하면 훌륭해요.",
      "CT-q4": "질문에서 주어진 상황을 다른 맥락이나 현실 문제에 어떻게 적용할 수 있을지 상상해보세요.</br> 또, 그런 적용이 왜 타당한지 근거를 제시하고, 새로운 관점이나 아이디어로 확장해보세요.",
      "CT-q5": "당신의 실제 경험, 주변에서 본 사례 또는 뉴스를 예로 들어 설명해보세요.</br> 단지 사례를 언급하는 것에 그치지 말고, 그 사례가 왜 이 질문에 적절한지 이유를 함께 설명해보면 좋아요.",
      "CT-q6": "자신의 생각을 다시 돌아보며 부족했던 점, 바뀐 생각, 실수한 부분이 있었다면 솔직하게 적어보세요.</br> 그 이유와 함께, 다음에는 어떻게 더 나은 사고나 판단을 할 수 있을지도 적어보면 훌륭해요."
    };


    window.addEventListener('load', () => {
      localStorage.removeItem('ct-answers');
    });

    async function loadQuestions() {
      const res = await fetch('questions.json');
      const allQuestions = await res.json();

      const selectedTarget = localStorage.getItem('selectedTarget');
      if (!selectedTarget) {
        alert("대상(target)을 먼저 선택해주세요.");
        window.location.href = "index.html";
        return;
      }

      questions = allQuestions.filter(q => q.target === selectedTarget);
      if (questions.length === 0) {
        alert(`'${selectedTarget}' 대상의 질문이 없습니다.`);
        return;
      }

      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentIndex];
      document.getElementById('question-text').innerText = `Q${currentIndex + 1}. ${q.question}`;
      document.getElementById('answer-text').value = getAnswer(currentIndex);

      const tagText = q.tags || q.tag || "";
      document.getElementById('tag-info').innerText = tagText ? `태그: ${tagText}` : "";

      const guide = guideMap[tagText] || "예시나 이유를 들어 자세히 설명해보세요.";
      document.getElementById('guideline-text').innerText = guide;
    }

    function getAnswer(index) {
      const data = JSON.parse(localStorage.getItem('ct-answers') || '{}');
      return data[`q${index}`]?.answer || "";
    }

    async function nextQuestion() {
      const answer = document.getElementById('answer-text').value.trim();
      if (answer.length === 0) {
        alert("답변을 입력해주세요.");
        return;
      }
      if (answer.length < 10) {
        alert("답변이 너무 짧습니다. 최소 10자 이상 입력해주세요.");
        return;
      }

      saveAnswer(currentIndex, answer);

      if (currentIndex > 0) {
        const prevAnswer = getAnswer(currentIndex - 1);
        await evaluateWithGPT(currentIndex - 1, prevAnswer);
      }

      if (currentIndex < questions.length - 1) {
        currentIndex++;
        showQuestion();
      } else {
        alert("모든 질문을 완료했습니다. 결과를 확인합니다.");
        window.location.href = 'result.html';
      }
    }

    function saveAnswer(index, answer) {
      const data = JSON.parse(localStorage.getItem('ct-answers') || '{}');
      data[`q${index}`] = { answer };
      localStorage.setItem('ct-answers', JSON.stringify(data));
    }

    async function evaluateWithGPT(index, answer) {
      const question = questions[index];
      const payload = {
        question: question.question,
        answer: answer,
        rubric: "CT1~CT6 루브릭에 따라 평가해주세요.",
        tags: question.tags || question.tag
      };

      try {
        const res = await fetch('/api/evaluate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        const data = JSON.parse(localStorage.getItem('ct-answers') || '{}');
        data[`q${index}`].evaluation = result;
        localStorage.setItem('ct-answers', JSON.stringify(data));
      } catch (e) {
        console.error("GPT 평가 실패:", e);
      }
    }

    async function forceFinish() {
      const answer = document.getElementById('answer-text').value.trim();
      if (answer.length === 0) {
        alert("답변을 입력해주세요.");
        return;
      }

      saveAnswer(currentIndex, answer);

      if (currentIndex > 0) {
        const prevAnswer = getAnswer(currentIndex - 1);
        await evaluateWithGPT(currentIndex - 1, prevAnswer);
      }

      alert("평가가 완료되었습니다.");
      window.location.href = 'result.html';
    }

    loadQuestions();
  </script>
</body>
</html>
