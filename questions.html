<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🧠 BCTA 질문 시작</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 40px;
    }
    .question-box {
      border-left: 5px solid #4caf50;
      padding-left: 20px;
      margin-bottom: 30px;
    }
    .tag-pill {
      display: inline-block;
      background-color: #f0f0f0;
      padding: 4px 10px;
      margin: 3px 4px 3px 0;
      border-radius: 14px;
      font-size: 0.9rem;
      color: #333;
    }
    select, button {
      padding: 10px;
      font-size: 1rem;
      margin-right: 10px;
    }
    h1 {
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>📘 BCTA 질문 시작</h1>

  <label for="target">대상 선택:</label>
  <select id="target">
    <option value="">대상 선택</option>
    <option value="초등학생">초등학생 (Elementary)</option>
    <option value="중학생">중학생 (Middle School)</option>
    <option value="고등학생">고등학생 (High School)</option>
    <option value="대학생">대학생 (University)</option>
    <option value="직장인">직장인 (Professional)</option>
  </select>

  <button onclick="loadQuestion()">지금 바로 평가하기 / Evaluate Now / قيّم الآن</button>

  <div id="questionDisplay" class="question-box" style="display:none;">
    <p><strong>[KR]</strong> <span id="kr-question"></span></p>
    <p><strong>[EN]</strong> <span id="en-question"></span></p>
    <p><strong>[AR]</strong> <span id="ar-question"></span></p>
    <div id="tag-info"></div>
  </div>

  <script>
    const questions = [
      {
        target: "초등학생",
        code: "CT-q1",
        evaluation: "판단형",
        kr: "친구가 규칙을 어겼을 때, 선생님께 말하는 것이 옳은 일일까요?",
        en: "Is it the right thing to tell the teacher when a friend breaks the rules?",
        ar: "هل من الصواب إبلاغ المعلم عندما يخالف صديق القواعد؟",
        tags: ["판단", "윤리", "책임감", "갈등"]
      },
      {
        target: "초등학생",
        code: "CT-q2",
        evaluation: "인과분석형",
        kr: "왜 친구끼리 서로 도와야 하는 걸까요?",
        en: "Why should friends help each other?",
        ar: "لماذا يجب على الأصدقاء مساعدة بعضهم البعض؟",
        tags: ["인과분석", "인간관계", "공감", "책임감"]
      },
      {
        target: "초등학생",
        code: "CT-q4",
        evaluation: "추론확장형",
        kr: "만약 학교에 숙제가 없다면 어떤 일이 벌어질까요?",
        en: "What might happen if there were no homework in school?",
        ar: "ماذا سيحدث إذا لم يكن هناك واجبات منزلية في المدرسة؟",
        tags: ["추론", "교육", "혼란", "책임감"]
      }
    ];

    function loadQuestion() {
      const target = document.getElementById("target").value;
      const display = document.getElementById("questionDisplay");
      const filtered = questions.filter(q => q.target === target);
      if (filtered.length === 0) {
        alert("선택한 대상에 해당하는 질문이 없습니다.");
        display.style.display = "none";
        return;
      }
      const q = filtered[Math.floor(Math.random() * filtered.length)];
      document.getElementById("kr-question").textContent = q.kr;
      document.getElementById("en-question").textContent = q.en;
      document.getElementById("ar-question").textContent = q.ar;

      const tagContainer = document.getElementById("tag-info");
      tagContainer.innerHTML = "";
      if (Array.isArray(q.tags)) {
        q.tags.forEach(t => {
          const span = document.createElement("span");
          span.textContent = t;
          span.className = "tag-pill";
          tagContainer.appendChild(span);
        });
      }

      display.style.display = "block";
    }
  </script>
</body>
</html>
